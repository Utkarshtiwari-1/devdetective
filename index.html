<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0c26732479.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="content">
                <h1  changeblue>DevDetective</h1>
                <div class="btncontainer">
                    
                    <button themebutn>
                        <p class="theme"></p>
                        <img  class="imagess">
                    </button>
                </div>
            </div>

            <form class="searchbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="username" placeholder="Enter the Github Username..." inputfeild>
                
                <p><i class="fa-solid fa-xmark"></i></p>
                <button search type="submit">Search</button>
            </form>

            <div class="maincontent">
                <div class="imgbox">
                    <img userimage>
                </div>
                <div class="info">
                    <div class="name-date">
                    <h2 nameofuser class="changewhite"></h2>
                    <p joindate></p>
                   </div>
                   <a username ></a>
                   <p userdesc class="desc"></p>

                   <div class="userdata">
                    <div class="repo">
                       <p class="reposs">Repos</p>
                        <p noofrepos></p>
                    </div>
                    <div class="Followers">
                      <p class="follower">Followers</p>
                        <p nooffollowers></p>
                    </div>
                    <div class="Following">
                        <p class="following">Following</p>
                        <p nooffollowing></p>
                    </div>
                   </div>

                   <div class="links">
                    <div class="address">
                        <i class="fa-solid fa-location-dot"></i>
                        <p useraddress></p>
                    </div>
                    <div class="bio">
                        <i class="fa-solid fa-link"></i>
                        <a userbio></a>
                    </div>
                    <div class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                        <a usertwitter></a>
                    </div>
                    <div class="org">
                        <i class="fa-solid fa-building"></i>
                        <p userorgnization></p>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
   
</body>
</html>
